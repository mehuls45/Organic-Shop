<div class="row">

  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control">
      </div>
      <div class="form-group">

        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">{{ c.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="col-md-6">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>

</div>
